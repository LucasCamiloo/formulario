<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção Representantes - Ganhe um Carro ou Viagem!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Carrossel Principal -->
    <div class="carousel-container">
        <!-- Logo no canto superior esquerdo -->
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        
        <!-- Slides do carrossel -->
        <div class="carousel">
            <div class="slide active" style="background-image: url('fundos/1.jpg')">
                <div class="slide-overlay"></div>
            </div>
            <div class="slide" style="background-image: url('fundos/2.jpg')">
                <div class="slide-overlay"></div>
            </div>
            <div class="slide" style="background-image: url('fundos/3.jpg')">
                <div class="slide-overlay"></div>
            </div>
            <div class="slide" style="background-image: url('fundos/4.jpg')">
                <div class="slide-overlay"></div>
            </div>
            <div class="slide" style="background-image: url('fundos/5.jpg')">
                <div class="slide-overlay"></div>
            </div>
            <div class="slide" style="background-image: url('fundos/6.jpg')">
                <div class="slide-overlay"></div>
            </div>
        </div>

        <!-- Texto central -->
        <div class="center-content">
            <h1 class="main-title">CADA VENDA TE COLOCA MAIS PERTO DA DIREÇÃO CERTA.</h1>
            
            <!-- Botão centralizado embaixo do texto -->
            <button class="cta-button">
                QUERO PARTICIPAR
            </button>
        </div>

        <!-- Indicadores do carrossel -->
        <div class="carousel-indicators">
            <span class="indicator active" data-slide="0"></span>
            <span class="indicator" data-slide="1"></span>
            <span class="indicator" data-slide="2"></span>
            <span class="indicator" data-slide="3"></span>
            <span class="indicator" data-slide="4"></span>
            <span class="indicator" data-slide="5"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
